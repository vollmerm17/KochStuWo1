<!DOCTYPE html>
<html xmlns="http://www.m3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Login</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />


</head>

<body class="bg-gradient-warning">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
					<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>

					<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>
									<form class="user" th:action="@{/login}" method="post">
										<fieldset>
											<div class="form-group">
												<input type="text" class="form-control form-control-user"
													id="username"
													placeholder="Enter Username...">
											</div>
											<div class="form-group">
												<input type="password"
													class="form-control form-control-user" id="password"
													placeholder="Password">
											</div>
											<!-- <div class="form-group">
												<div class="custom-control custom-checkbox small">
													<input type="checkbox" class="custom-control-input"
														id="customCheck"> <label
														class="custom-control-label" for="customCheck">Remember
														Me</label>
												</div>
											</div> -->
											<button type="submit"
												class="btn btn-primary btn-user btn-block"> Login </button>
										</fieldset>
									</form>
									<hr>

									<div class="text-center">
										<a class="small" th:href="@{/register}">Create an Account!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>



</body>

</html>
