<!DOCTYPE html>
<html xmlns="http://www.m3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>


<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Register</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />


<!--  Error message ----------------------------------------------------------- -->
<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
	class="alert alert-danger" role="alert"></div>
<!--  Error message ----------------------------------------------------------- -->

<!--  Warning message ----------------------------------------------------------- -->
<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
	class="alert alert-warning" role="warning"></div>
<!--  Warning message ----------------------------------------------------------- -->

<!--   message ----------------------------------------------------------- -->
<div th:unless="${message} == null" th:utext="${message}"
	class="alert alert-success" role="warning"></div>
<!--   message ----------------------------------------------------------- -->



</head>

<body class="bg-gradient-danger">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form th:action="@{/register}" method="POST">
								<fieldset>
									<!-- --------------  first Name ---------------- -->
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="text" class="form-control form-control-user"
												id="inputFirstName" name="firstName"
												th:value="${student} ? ${student.firstName}"
												th:readonly="${student}" placeholder="First Name">
										</div>
										<!-- --------------  last Name ---------------- -->

										<div class="col-sm-6">
											<input type="text" class="form-control form-control-user"
												id="inputLastName" name="lastName"
												th:value="${student} ? ${student.lastName}"
												th:readonly="${student}" placeholder="Last Name">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="radio" name="gender" id="inputGenderF"
												th:value="${student} ? ${student.gender}"
												th:readonly="${student}" value="gender"> Female</input>
										</div>
										<div class="col-sm-6">
											<input type="radio" name="gender" id="inputGenderM"
												th:value="${student} ? ${student.gender}"
												th:readonly="${student}" value="gender"> Male</input>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="date" class="form-control form-control-user"
												id="inputDayOfBirth" name="dayOfBirth"
												th:value="${student} ? ${#dates.format(student.dayOfBirth, 'dd.MM.yyyy'}"
												th:readonly="${student}" placeholder="Day of Birth">
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control form-control-user"
												id="inputPhoneNumber" name="phoneNumber"
												th:value="${student} ? ${student.phoneNumber}"
												th:readonly="${student}" placeholder="Phone Number">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="text" class="form-control form-control-user"
												id="inputStreetAndNumber" name="streetAndNumber"
												th:value="${student} ? ${student.streetAndNumber}"
												th:readonly="${student}"
												placeholder="Street and House Number">
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control form-control-user"
												id="inputCityAndPostalCode" name="cityAndPostalCode"
												th:value="${student} ? ${student.cityAndPostalCode}"
												th:readonly="${student}" placeholder="City and Postal Code">
										</div>
									</div>
									<hr>
									<select>
										<option disabled selected="selected">Dorm</option>
										<div th:each="dorm: ${#request.getAttribute('dorms')}">
											<option th:value="${dorm.name}" th:text="${dorm.name}"></option>
										</div>
									</select> <select>
										<option disabled selected="selected">Diet</option>
										<div th:each="diet: ${#request.getAttribute('diets')}">
											<option th:value="${diet.name}" th:text="${diet.name}"></option>
										</div>
									</select> <select>
										<option disabled selected="selected">Educational Institute</option>
										<div th:each="institute: ${#request.getAttribute('institutes')}">
											<option th:value="${institute.name}"
												th:text="${institute.name}"></option>
										</div>
									</select>
									<hr>
									<div class="form-group">
										<input type="text" class="form-control form-control-user"
											id="inputUserName" name="userName"
											th:value="${user} ? ${user.userName}" th:readonly="${user}"
											placeholder="Username">
									</div>

									<div class="form-group">
										<input type="email" class="form-control form-control-user"
											id="inputEmail" name="email"
											th:value="${user} ? ${student.email}" th:readonly="${user}"
											placeholder="Email Address">
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="password" class="form-control form-control-user"
												id="inputPassword" name="password"
												th:value="${user} ? ${user.password}" th:readonly="${user}"
												placeholder="Password">
										</div>
										<div class="col-sm-6">
											<input type="password" class="form-control form-control-user"
												id="inputRepeatPassword" name="repeatPassword"
												th:value="${user} ? ${user.password}" th:readonly="${user}"
												placeholder="Repeat Password">
										</div>
									</div>

									<button type="submit"
										class="btn btn-primary btn-user btn-block">Register</button>
								</fieldset>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" th:href="@{/login}">Already have an
									account? Login!</a>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>

</html>
