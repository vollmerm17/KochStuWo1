<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Your Profile</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />



<!--  Error message ----------------------------------------------------------- -->
<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
	class="alert alert-danger" role="alert"></div>
<!--  Error message ----------------------------------------------------------- -->

<!--  Warning message ----------------------------------------------------------- -->
<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
	class="alert alert-warning" role="warning"></div>
<!--  Warning message ----------------------------------------------------------- -->

<!--   message ----------------------------------------------------------- -->
<div th:unless="${message} == null" th:utext="${message}"
	class="alert alert-success" role="warning"></div>
<!--   message ----------------------------------------------------------- -->


</head>


<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/index}">
				<div>
					<i style='font-size: 24px' class='fas'>&#xf818;</i>
				</div>
				<div class="sidebar-brand-text mx-3">KochStuWo</div>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-0">

			<!-- Nav Item - Dashboard -->

			<li class="nav-item"><a class="nav-link" th:href="@{/index}">
					<i class="fas fa-fw fa-tachometer-alt"></i> <span>Timeline</span>
			</a></li>


			<!-- Divider -->
			<hr class="sidebar-divider">

			<!-- Heading -->
			<div class="sidebar-heading">ACTIONS</div>

			<!-- Nav Item - Pages Collapse Menu -->
			<li class="nav-item">
			<li class="nav-item"><a class="nav-link" th:href="@{/addEvent}">
					<i class="fas fa-fw fa-table"></i> <span>Add Event</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/search}">
					<i class="fas fa-fw fa-chart-area"></i> <span>Search</span>
			</a></li>
			</li>




			<!-- Divider -->
			<hr class="sidebar-divider">
			<div sec:authorize="hasRole('ROLE_ADMIN')">
				<!-- Addons nur fuer ADMIN -->
				<div class="sidebar-heading">Admin Center</div>

				<!-- Nav Item - Tables -->
				<li class="nav-item"><a class="nav-link" th:href="@{/allUsers}">
						<i class="fas fa-fw fa-table"></i> <span>Users</span>
				</a></li>

				<!-- Divider -->
				<hr class="sidebar-divider d-none d-md-block">
			</div>
			<!-- Sidebar Toggler (Sidebar) -->
			<div class="text-center d-none d-md-inline">
				<button class="rounded-circle border-0" id="sidebarToggle"></button>
			</div>

		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>



					<!-- Topbar Navbar -->
					<ul class="navbar-nav ml-auto">

						<!-- Nav Item - Search Dropdown (Visible Only XS) -->
						<li class="nav-item dropdown no-arrow d-sm-none"><a
							class="nav-link dropdown-toggle" href="#" id="searchDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
						</a> <!-- Dropdown - Messages -->
							<div
								class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
								aria-labelledby="searchDropdown">
								<form class="form-inline mr-auto w-100 navbar-search">
									<div class="input-group">
										<input type="text"
											class="form-control bg-light border-0 small"
											placeholder="Search for..." aria-label="Search"
											aria-describedby="basic-addon2">
										<div class="input-group-append">
											<button class="btn btn-primary" type="button">
												<i class="fas fa-search fa-sm"></i>
											</button>
										</div>
									</div>
								</form>
							</div></li>


						<!-- Nav Item - Messages -->
						<li class="nav-item dropdown no-arrow mx-1"><a
							class="nav-link dropdown-toggle" th:href="@{/supportMail}"
							id="messagesDropdown" role="button" aria-expanded="false"> <i
								class="fas fa-envelope fa-fw" th:href="@{/supportMail}"></i>

						</a></li>
						<div class="topbar-divider d-none d-sm-block"></div>

						<!-- Nav Item - User Information -->
						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <span
								class="mr-2 d-none d-lg-inline text-gray-600 small"
								sec:authentication="name"></span> <img
								class="img-profile rounded-circle" th:unless="${image} == null"
								th:src="${image}">
						</a> <!-- Dropdown - User Information -->
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown">
								<a class="dropdown-item" th:href="@{/profile}"> <i
									class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Profile
								</a> <a class="dropdown-item" th:href="@{/settings}"> <i
									class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
									Settings
								</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#" data-toggle="modal"
									data-target="#logoutModal"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
									Logout
								</a>
							</div></li>

					</ul>

				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<hr>
					<div class="container bootstrap snippet">
						<div class="row">
							<div class="col-sm-10">
								<h1>Your Profile!</h1>
							</div>
							<div class="col-sm-2"></div>
						</div>
						<img th:unless="${image} == null" th:src="${image}">

						<div class="row">
							<div class="col-sm-3">

								<!-- Profile Picture -->


							</div>
							<!--/col-3-->
							<div class="col-sm-9">
								<div class="tab-content">
									<div class="tab-pane active" id="home">
										<br>
										<form th:action="@{/profile}" method="POST">



											<div class="form-group row">
												<div class="col-sm-12">
												<label for="inputEmail"><h4>Email</h4></label>	<input type="text" class="form-control form-control-user"
														id="inputEmail" name="email"
														th:value="${student} ? ${student.email}"
														placeholder="Email">
												</div>

											</div>


											<div class="form-group row">

												<div class="col-sm-12">
													<label for="inputPhoneNumber"><h4>Phone Number</h4></label>	<input type="text" class="form-control form-control-user"
														id="inputPhoneNumber" name="phoneNumber"
														th:value="${student} ? ${student.phoneNumber}"
														placeholder="Phone Number" minlength="9" maxlength="15">
												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label for="inputStreetAndNumber"><h4>Street and House Number</h4></label>	<input type="text" class="form-control form-control-user"
														id="inputStreetAndNumber" name="streetAndNumber"
														th:value="${student} ? ${student.streetAndNumber}"
														placeholder="Street and House Number">
												</div>
												<div class="col-sm-6">
													<label for="inputCityAndPostalCode"><h4>City and Postal Code</h4></label><input type="text" class="form-control form-control-user"
														id="inputCityAndPostalCode" name="cityAndPostalCode"
														th:value="${student} ? ${student.cityAndPostalCode}"
														placeholder="City and Postal Code">
												</div>
											</div>

											<hr>
											<label for="dormId"><h4>Dorm</h4></label>
											<select name="dormId" class="browser-default custom-select" required="required">
												<option disabled selected="selected" value="">Dorm</option>
												<div th:each="dorm: ${#request.getAttribute('dorms')}">
													<option th:value="${dorm.dormId}"
														th:text="${dorm.dormName}" th:selected="${student.dorm}"></option>
												</div>
											</select><br> <br>
											<label for="dietId"><h4>Diet</h4></label>
											 <select name="dietId"
												class="browser-default custom-select" required="required">
												<option disabled selected="selected" value="">Diet</option>
												<div th:each="diet: ${#request.getAttribute('diets')}">
													<option th:value="${diet.dietId}"
														th:text="${diet.dietName}" th:selected="${student.diet}"></option>
												</div>
											</select><br> <br>
											<label for="instituteId"><h4>Institute</h4></label>
											 <select name="instituteId"
												class="browser-default custom-select" required="required">
												<option disabled selected="selected" value="">Educational
													Institute</option>
												<div
													th:each="institute: ${#request.getAttribute('institutes')}">
													<option th:value="${institute.instituteId}"
														th:text="${institute.instituteName}"
														th:selected="${student.institute}"></option>
												</div>
											</select> <br> <br>
											<div class="form-group">
												<div class="col-xs-12">
													<br>
													<button class="btn btn-primary btn-user btn-block"
														type="submit">Save</button>

												</div>

											</div>
										</form>

									</div>
								</div>

							</div>
						</div>
						<!-- /.container-fluid -->

					</div>
					<!-- End of Main Content -->
<br>
					<!-- Footer -->
					<footer class="sticky-footer bg-white">
						<div class="container my-auto">
							<div class="copyright text-center my-auto">
								<span>Copyright &copy; KochStuWo 2019</span>
							</div>
						</div>
					</footer>
					<!-- End of Footer -->
				</div>

			</div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->
	<br>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" th:href="@{/login}">Logout</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
