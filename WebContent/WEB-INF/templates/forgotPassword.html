<!DOCTYPE html>
<html xmlns="http://www.m3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Forgot Password</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />


</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll handle your request!</p>
                    <p class="mb-4">We will process your email in a few days.</p>
                  </div>
                  <form class="user" th:action="@{/supportMail}" method="POST">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="inputContent" name="content" required="required" placeholder="Enter Email Address...">
                    </div>
                 	<button th:href="@{/supportMail}"
								class="btn btn-primary btn-user btn-block" type="submit">Submit</button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" th:href="@{/register}">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



</body>

</html>
